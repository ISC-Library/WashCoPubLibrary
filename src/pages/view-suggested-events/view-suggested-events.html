<ion-header>

    <ion-navbar>
      <ion-title>Item Sliding</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="outer-content">
      <!-- <ion-spinner name="bubbles"></ion-spinner>
      <ion-spinner name="ios-small"></ion-spinner>
      <ion-spinner name="ios"></ion-spinner>
      <ion-spinner name="circles"></ion-spinner> -->
      <!-- <ion-spinner name="crescent"></ion-spinner> -->
      <!-- <ion-spinner name="dots"></ion-spinner> -->

    <ion-list class="event-sliding-demo">
      <!-- <ion-list-header>
        Events
      </ion-list-header> -->

      <ion-item-sliding *ngFor="let event of events | async" #item>
        <ion-item>
          <!-- Item icon Left -->
          <ion-avatar item-start>
              <ion-icon name="bookmark"></ion-icon>
          </ion-avatar>

          <!-- Display Additional Info Button -->
          <ion-avatar item-end>
              <ion-icon name="arrow-dropdown-circle" (click)="displayMore()"></ion-icon>
          </ion-avatar>
          
          <h2 text-wrap>
            {{event.title}}
          </h2>

          <h4 class="startInfo">{{event.startDate}} &nbsp;&nbsp;&nbsp; {{event.startTime}}</h4>
          <h4 class="endInfo">{{event.endDate}} &nbsp;&nbsp;&nbsp; {{event.endTime}}</h4>

          <div id ="additionalInfo" hidden padding-top padding-bottom>
            <h2>Contact Info</h2>
            <p>{{ event.contactName }}</p>
            <p>{{ event.contactEmail }}</p> 
            <p>{{ event.contactPhone }}</p>  
          </div>

          <p text-wrap>{{event.notes}}</p>
        </ion-item>

        <!-- Right Side Options -->
        <!-- Dont make the button able to activate when slid really far, instead force clicking of add button -->
        <!-- <ion-item-options side="left" (ionSwipe)="deleteSuggestedEvent(event)"></ion-item-options> -->
        <ion-item-options side="right">
          <button ion-button color="danger" expandable (click)="deleteSuggestedEvent(event)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
  
        <!-- Left Side Options -->
        <!-- Dont make the button able to activate when slid really far, instead force clicking of add button -->
        <!-- <ion-item-options side="left" (ionSwipe)="addSuggestedEvent(event)"></ion-item-options> -->
        <ion-item-options side="left">
          <button ion-button color="secondary" expandable (click)="addSuggestedEvent(event)">
            <ion-icon name="archive" class="expand-hide"></ion-icon>
            <div class="expand-hide">Add</div>
            <!-- <ion-spinner name="crescent"></ion-spinner> -->
          </button>

          <button ion-button color="dark" (click)="modifySuggestedEvent(event)">
            <ion-icon name="volume-off"></ion-icon>
            <div>Modify</div>
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

  </ion-content>
