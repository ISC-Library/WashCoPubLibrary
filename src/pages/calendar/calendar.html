<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        My Calendars
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <!-- https://devdactic.com/ionic-calendar-angular-calendar/ -->
  
  <ion-content>
      <button (click)="navigateToHomePage()" ion-button>Navigate to Home Page</button>

      <button ion-button (click)="openCalendar()">Open Calendar on Current Date</button>
      <button ion-button (click)="addEvent()">Add Event</button>
      <button ion-button (click)="scheduleEvents()">Schedule Events</button>
   
     
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="Title"></ion-input>
            </ion-item>
         
            <ion-item>
              <ion-label>Start</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [min]="minDate"></ion-datetime>
            </ion-item>
         
            <ion-item>
              <ion-label>End</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [min]="minDate"></ion-datetime>
            </ion-item>
         
            <ion-item>
              <ion-label>All Day?</ion-label>
              <ion-checkbox ></ion-checkbox>
            </ion-item>
          </ion-list>
         
          <button ion-button full icon-left (click)="addEvent()">
            <ion-icon name="checkmark"></ion-icon> Add Event
          </button>
       

  </ion-content>
