<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      My Calendars
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- https://devdactic.com/ionic-calendar-angular-calendar/ -->

<ion-content>
  <button (click)="navigateToHomePage()" ion-button>Navigate to Home Page</button>


  <!-- Calendar html -->

  <!-- <ion-calendar #calendar></ion-calendar> -->
  <!-- <ion-calendar #calendar lang="es"></ion-calendar> // Spanish support -->
  <!-- <ion-calendar #calendar lang="en"></ion-calendar>   -->


<!-- Adding (onDaySelect)="callCalendarEventsProvider()" makes it so when you press the days it shows events -->
<div class='calendarBackground'><ion-calendar #calendar [events]="this.currentEvents"
  (onDaySelect)="onDaySelect($event)"></ion-calendar></div>

  

  <div class='listOfEvents' *ngFor="let event of events | async" >
      <p>{{event.title}}</p>
      <p>{{event.startDate}}</p>
      <p>{{event.endDate}}</p>
  </div>

  <!-- This now happens when you click the days. -->
  <!-- <button ion-button (click)="callCalendarEventsProvider()">Display Events for Selected Day</button> -->
  

  <!-- Everything below here is for native functions -->
  <!-- Formatting for event buttons  -->
  <button ion-button (click)="callCalendarEventsProvider()">Call Calendar Events Provider</button>

  <button ion-button (click)="openCalendar()">Open Calendar on Current Date</button>
  <button ion-button (click)="scheduleEvents()">Schedule Events</button>
  <button ion-button (click)="addEvent()">Add Event</button>


</ion-content>
