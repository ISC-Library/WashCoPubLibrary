<ion-header>
    <ion-toolbar>
        <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu" color="secondary"></ion-icon>
        </button>
      <ion-title>Modify Events</ion-title>
    </ion-toolbar> 
  </ion-header>

<ion-content padding>
    <form  (ngSubmit)="updateEvent(event.id)">
      <ion-list>
        <ion-item >
          <ion-label floating>Title</ion-label>
          <ion-input type="text" [(ngModel)]="event.title" name="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Location</ion-label>
          <ion-input type="text" [(ngModel)]="event.location" name="location"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Select Event Category</ion-label>
          <ion-select [(ngModel)]="event.category" interface="action-sheet" name="category">
            <ion-option class="communityText" value="community">Community Event</ion-option>
            <ion-option value="sporting">Sporting Event</ion-option>
            <ion-option value="business">Business Event</ion-option>
            <ion-option value="art">Art Event</ion-option>
          </ion-select>
      </ion-item>

        <ion-item>
          <ion-label floating>Notes</ion-label>
          <ion-input type="text" [(ngModel)]="event.notes" name="notes"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Start Date</ion-label>
         
          <ion-datetime displayFormat="MMM DD, YYYY h:mm A" pickerFormat="MMM-DD-YYYY h:mm:A" [(ngModel)]="event.startDate" name="startDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating>End Date</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY h:mm A" pickerFormat="MMM-DD-YYYY h:mm:A" [(ngModel)]="event.endDate" name="endDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating>Contact Name</ion-label>
          <ion-input type="text" [(ngModel)]="event.contactName" name="contactName"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Contact Email</ion-label>
          <ion-input type="text" [(ngModel)]="event.contactEmail" name="contactEmail"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Contact Phone Number</ion-label>
          <ion-input type="text" [(ngModel)]="event.contactPhone" name="contactPhone"></ion-input>
        </ion-item>
        
        <ion-item>
          <button ion-button type="submit" style="background-color: rgba(0,68,136,1)" full round>Update</button>
        </ion-item>
      </ion-list>
    </form>
  
  </ion-content>
