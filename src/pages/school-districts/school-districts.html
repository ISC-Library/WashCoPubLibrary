<ion-header>
  <ion-toolbar>
      <button ion-button [menuToggle]="activeMenu">
        <ion-icon name="menu" style="color:white"></ion-icon>
      </button>
      <div class="navBarImageWrapper" >
      <img class="navBarImage" src="assets/imgs/WaCoLibrary_LogoWhite.png" >
      </div>
    <ion-title>Home</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content>


<!-- D1 -->
<ion-card class="districtCard">
  <ion-card-content>
    <ion-card-title>
      District One - McIntosh
    </ion-card-title>
    <p>
      Jason Boothe
    </p>
  </ion-card-content>
  <ion-avatar>
      <ion-icon id="fourShow" name="arrow-dropdown" (click)="displayMore('fourMore')"></ion-icon>
      <ion-icon id="fourHide" style="display: none" name="arrow-dropup" (click)="displayLess('fourLess')"></ion-icon>
  </ion-avatar>

  <img class="districtMap" *ngIf="districtSelection == 'mcintosh'" src="../../assets/WaCo Maps/School Districts Maps/SD_Map_D1.png">

</ion-card>
